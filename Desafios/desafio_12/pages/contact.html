<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Contacto</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
	</head>
	<body>
		<header>
			<a href="../index.html">DChiapa</a>
			<img
				id="hamburguer"
				src="../media/menu.png"
				alt="hamburguer icon"
			/>
			<nav>
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="about.html">Sobre Mí</a></li>
					<li><a href="contact.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1 class="tituloCentrado">Hablemos</h1>
			<form action="" method="POST">
				<label for="name">Nombre:</label>
				<input type="text" name="name" id="name" required />
				<label for="email">E-Mail:</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="mail@mail.com"
					required
					autocomplete="off"
				/>
				<div>
					<p>Tecnologías de interés:</p>
					<label class="tecnologias" for="html">HTML</label>
					<input
						type="checkbox"
						name="html"
						id="html"
						class="tecnologias"
						value="html"
					/>
					<label class="tecnologias" for="css">CSS</label>
					<input
						type="checkbox"
						name="css"
						id="css"
						class="tecnologias"
						value="css"
					/>
					<label class="tecnologias" for="javascript">
						Javascript
					</label>
					<input
						type="checkbox"
						name="javascript"
						id="javascript"
						class="tecnologias"
						value="javascript"
					/>
				</div>
				<label for="llegada">¿Cómo llegaste al blog?</label>
				<select name="llegada" id="llegada">
					<option value="">Elija una opción</option>
					<option value="recomendacion">
						Recomendacion de amigo
					</option>
					<option value="rrss">Redes sociales</option>
					<option value="otros">Otros...</option>
				</select>
				<label for="mensaje">Mensaje:</label>
				<textarea name="mensaje" id="mensaje"></textarea>
				<input class="button" type="submit" value="Enviar" />
				<input class="button" type="reset" value="Resetear" />
			</form>
		</main>
		<footer>
			<p>Diego Chiapa - 2021</p>
		</footer>
		<script src="../js/menu.js"></script>
	</body>
</html>
